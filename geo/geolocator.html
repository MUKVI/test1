<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <body>

            <p>Click the button to get your coordinates.</p>
            
            <button onclick="getwatchloca()">Try It</button>

            <a href="/geolocator.html" download>download</a> 
            
            <p id="msg"></p>
            <p id="test"></p>
            <p id="Latitude"></p>
            <p id="Longitude"></p>
            <p id="Latitude+Longitude"></p>
            <p id="altitude"></p>
            <p id="accuracy"></p>
  

            
            <script>
            var x = document.getElementById("demo");
            
            function getwatchloca(){
                    window.navigator.geolocation.watchPosition(handleData,handleError);
            }
        
            function handleData(watchData){
               document.getElementById("Latitude").innerText = watchData.coords.latitude;
               document.getElementById("Longitude").innerText = watchData.coords.longitude;
               document.getElementById("accuracy").innerText = watchData.coords.accuracy;
               document.getElementById("altitude").innerText = watchData.coords.altitude;
                console.log(watchData);
            }

            function handleError(error){
                document.getElementById("msg").innerHTML.error.message;

            }




            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) {
                timed = position.timestamp;
                var d = new Date(timed);
                        var hours = d.getHours(),
                            minutes = d.getMinutes(),
                            seconds = d.getSeconds(),
                            month = d.getMonth() + 1,
                            day = d.getDate(),
                            year = d.getFullYear() % 100;

                        function pad(d) {
                            return (d < 10 ? "0" : "") + d;
                        }

                        var formattedDate =
                                        pad(day) + "-"
                                        + pad(month) + "-"
                                        + pad(year);

                        var formattedTime = pad(hours) + ":"
                                        + pad(minutes) + ":"
                                        + pad(seconds) + " "
                              

                x.innerHTML = "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude + 
                "<br>Log Lat Accuracy  : " + position.coords.accuracy +
                "<br>Altitude : " + position.coords.altitude +
                "<br>Altitude Accuracy   : " + position.coords.altitudeAccuracy +
                "<br>timestamp   : " + Date(timed) +
                "<br>Date   : " + formattedDate +
                "<br>Time   : " + formattedTime;
            }

            </script>
            
            </body>
            </html>
